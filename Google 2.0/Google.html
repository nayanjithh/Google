<!DOCTYPE html>
<html>
    <head>
        <title>Google login clone</title>
        <link href="Google.css" rel="stylesheet">
        <link rel="images" rel="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83db7ea483.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <img src="google logo.jpg">
                <p style="margin-top: 2px;">
                    Sign in with your Google Account
                </p>
                <img class="userlogo" src="user icon.png">
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <button onclick=" goto()">Sign In</button>
                </div>
                <div style="display: flex; flex-direction: row; margin-top: 10px; text-align: left;">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Stay signed in</label>
                    </div>
                    <div class="help">
                        <a style="cursor: pointer;">Need help?</a>
                    </div>   
                </div>
            </div>
        </div>
    </body>
    <script>
        function goto(){
            console.log(2);
        }
    </script>
</html>
