<!DOCTYPE html>
<html>
    <head>
        <title>Create</title>
        <link rel="icon" href="../Images/icon.png">
        <link rel="stylesheet" href="create.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83db7ea483.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
            <img class="googlelogo" src="../Images/google logo.jpg">
            <p>Create a Google Account</p>
            <img class="userlogo"src="../Images/user icon.png">
            <input type="text" placeholder="Username">
            <input class="password" type="password" placeholder="Password" id="showpass">
            <div class="show">
                <input type="checkbox" id="show" onclick="show()">
                <label for="show">Show password</label>
            </div>
            <div class="error"></div>
            <button id="button">Create</button>
            <div class="help">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Stay signed in</label>
                </div>
                <div style="text-align: right;">
                    <a class="login" href="../Login\login.html">login</a>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="create.js"></script>
</html>
