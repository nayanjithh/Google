<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/83db7ea483.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form">
            <img class="googlelogo" src="google logo.jpg">
            <p>Sign in with your Google Account</p>
            <img class="userlogo"src="user icon.png">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password" id="showpass">
            <div class="show">
                <input type="checkbox" id="show" onclick="show()">
                <label for="show">Show password</label>
            </div>
            <button onclick="check()">Sign In</button>
            <div class="help">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Stay signed in</label>
                </div>
                <div style="text-align: right;">
                    <a class="login" href="../Create/create.html">Create new</a>
                </div>
            </div>
        </div>
    </body>
    <script src="login.js"></script>
</html>
